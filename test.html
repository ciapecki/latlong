<div class="modal-content">

    <table>
    <tbody><tr><td><table cellspacing="20">
    	<tbody><tr><td><font size="2">	<b> Latitude </b>	</font></td><td><input type="text" id="latitude" name="latitude" placeholder="E.g. 37.53090">	</td></tr><tr><td><font size="2"> <b>	Longitude </b></font>	</td><td><input type="text" id="longitude" name="longitude" placeholder="E.g. -122.263405">	</td></tr><tr><td><font size="2">	<b>	Radius </b></font>	</td><td><input type="text" id="radius" name="radius" placeholder="E.g. 150">	</td></tr><tr><td></td><td><input type="radio" name="distance" value="Miles" checked="checked"><b>Miles</b>

  <script>
    function pasteGeoData(e) {
      var pastedText = undefined;

      if (window.clipboardData && window.clipboardData.getData) { // IE
        pastedText = window.clipboardData.getData('Text');
      } else if (e.clipboardData && e.clipboardData.getData) {
        pastedText = e.clipboardData.getData('text/plain');
      }

      var parts = pastedText.split(" ");

      document.getElementById("latitude").value = parts[0];
      document.getElementById("longitude").value = (parts[1] === undefined ? "" : parts[1]);
      document.getElementById("radius").value = (parts[2] === undefined ? "" : parts[2]);

      return false;
    }
    document.getElementById("latitude").onpaste = pasteGeoData;

  </script>

  </body>
</html>
